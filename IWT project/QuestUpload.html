<title>Question Upload</title>
</head>
<body>
  <center>
  <div class="mainDiv">
  <br><image class = "dsi" src="https://dayanandasagar.edu/templates/dsi/images/logo.png" >
  <form>
  <h2>Enter the question</h2>
  <textarea id="questionEntry" rows="5" cols="100">
  </textarea>
  <h2>Enter marks for the question</h2>
  <textarea id="marksEntry">
  </textarea>
  <br>
  <br>
  <center>
    <input class="btn" type="submit" id="btnQ" value="Add" ></center>
  </form>
  </div>
  </center>
  <script>
   // Initialize Firebase
   //check check
    var config = {
      apiKey: "AIzaSyBYo6YWjnWZ-erOL1ET03m8gGaFxJbR8-A",
      authDomain: "iwtproj.firebaseapp.com",
      databaseURL: "https://iwtproj.firebaseio.com",
      projectId: "iwtproj",
      storageBucket: "iwtproj.appspot.com",
      messagingSenderId: "417785185411"
    };
    firebase.initializeApp(config);
  document.getElementById("btnQ").addEventListener('click', e=>{
    const ques = document.getElementById("questionEntry").value;
    const marks = document.getElementById("marksEntry").value;
    upl(ques,marks);
  })

  function upl(ques1,marks1){
    var database = firebase.database()
    var uid = Math.floor(Math.random() * 10001);
    database.ref('teachers').child(uid).set({
      ques: ques1,
      marks: marks1
    })
  }

  </script>
</body>

firebase.initializeApp(config);

function fetchChildIDs(){
  var ref = firebase.database().ref("papers").child("CS").child("6").child("CG");
ref.once("value")
  .then(function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
      var key = childSnapshot.key;
      fetchQuestions(key);
 });
  });
}

function fetchQuestions(autoIDs){
  var ref = firebase.database().ref("papers").child("6").child("CG").child(autoIDs).
  ref.once("value")
  .then(function(snapshot){
    snapshot.forEach(function(childSnapshot) {
      var question = childSnapshot.child("Quest").val();
      console.log(question);
 });
  })
}

</script>
